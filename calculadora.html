<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <title>Calculadora</title>
    <div class="background">
        <header>
            <h1>Calculadora</h1>
        </header>
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td> <button class="botao" id="apagar" onclick="insert()">C</td>
                    <td> <button class="botao" id="excluir" onclick="insert('CE')">CE</td>
                    <td> <button class="botao" id="dividir" onclick="insert('/')">/</button></td>
                    <td> <button class="botao" id="multiplicar" onclick="insert('*')">*</button></td>
                    <td> <button class="botao" id="par" onclick="insert('(')">(</button></td>


                </tr>
                <tr>
                    <td><button class="botao" id="sete" onclick="insert ('7')">7</button></td>
                    <td><button class="botao" id="oito" onclick="insert('8')">8</button></td>
                    <td><button class="botao" id="nove" onclick="insert('9')">9</button></td>
                    <td><button class="botao" id="subtrair" onclick="insert('-')">-</button></td>
                    <td> <button class="botao" id="parê" onclick="insert(')')">)</button></td>
                </tr>
                <td><button class="botao" id="quatro" onclick="insert('4')">4</button></td>
                <td><button class="botao" id="cinco" onclick="insert('5')">5</button></td>
                <td><button class="botao" id="seis" onclick="insert('6')">6</button></td>
                <td><button class="botao" id="soma" onclick="insert('+')">+</button></td>
                <td><button class="botao" id="potência" onclick="insert(' X²')"> x²</button></td>


                <tr>
                    <td><button class="botao" id="um" onclick="insert('1')">1</button></td>
                    <td><button class="botao" id="dois" onclick="insert('2')">2</button></td>
                    <td><button class="botao" id="três" onclick="insert('3')">3</button></td>
                    <td><button class="botao" id="raiz" onclick="insert('√')">√</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" ; onclick="calcular()">=</button>
                    </td>
                </tr>
                <tr>

                    <td colspan="2"><button class="botao" style="width:106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao" onclick="insert('%')">%</button></td>

                </tr>
            </table>
        </div>
        <script src="cal.js"></script>
</body>

</html>
